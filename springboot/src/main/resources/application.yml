spring:
  datasource:
    url: jdbc:mysql://localhost:3306/w?serverTimezone=UTC&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      username: root
      password: root
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

server:
