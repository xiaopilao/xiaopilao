  tomcat:
    uri-encoding: UTF-8
  ip: localhost

mybatis:
  mapper-locations: classpath:/mappers/*.xml
mybatis-plus:
  type-aliases-package: com.baidu.class01.pojo
  map-underscore-to-camel-case: false


